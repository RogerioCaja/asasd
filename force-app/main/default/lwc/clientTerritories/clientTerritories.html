<template>
    <div class="container">
        
        <div class="title">
            <div>Carteirização de Clientes</div>
        </div>
        
        <div class="fields-to-search">
            <c-lookup 
                name="territory"
                data-target-id="territory"
                input-label="Território" 
                object-icon-name="standard:action_list_component"
                target-object={redispatchtTerritoryObject}
                search-fields={redispatchTerritorySearchFields} 
                list-item-options={redispatchTerritoryListItemOptions} 
                onclearselectedrecord={removeItemRegister}
                onselectrecord={selectItemRegister}
                standard-form-layout="true" 
                placeholder="Pesquisar por territórios">
            </c-lookup>

            <c-lookup 
                name="ctv_venda"
                data-target-id="ctv"
                input-label="CTV da Venda" 
                object-icon-name="standard:action_list_component"
                target-object={redispatchCtvVendaObject}
                search-fields={redispatchCtvSearchFields} 
                list-item-options={redispatchCtvVendaListItemOptions} 
                onclearselectedrecord={removeItemRegister}
                onselectrecord={selectItemRegister}
                standard-form-layout="true"
                client-territories-screen="true" 
                placeholder="Pesquisar CTV da Venda">
            </c-lookup>

            <lightning-combobox
            name="action"
            label="Ação"
            value={territoryParams.option}
            placeholder="Selecione a ação"
            options={options}
            style="width: 200px;" ></lightning-combobox>
            
        </div>
        
        <c-custom-order-search data-target-id="object-territory-search" object-name="ObjectTerritory2Association" field-name="Name" territory-params={territoryParams} onshowresults={showResults} onmodesearch={resetData} label="Pesquisar Conta:" placeholder="Digite o nome da Conta" required="true"></c-custom-order-search>
        
        <div class="table-and-pagination" >
                <lightning-datatable
                key-field="id"
                columns={columns}
                data={datas}
                ></lightning-datatable>
                <button data-target-id="show-more" onclick={showMore} disabled={flag}>Mostre-me mais<img src="http://i.stack.imgur.com/SBv4T.gif" alt="this slowpoke moves"  width="250" /></button>
        </div>
     

        <div class="execution">
            <a onclick={validation}>
                <span>Executar</span>
                <svg style="margin-left: 15px;color: white" width="11" height="19" viewBox="0 0 11 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#FFF" d="M2.1868 18.1771L10.6971 9.33859L2.18681 0.500045L0.76758 1.97296L7.8607 9.33859L0.767579 16.7042L2.1868 18.1771Z"></path>
                </svg> 
            </a>
        </div>
        
    </div>
    
    <template if:true={openModal}>
        <div class="modal">
            <div class="title">
                <div>Confirmação</div>
            </div>
        </div>
        
    </template>
</template>
