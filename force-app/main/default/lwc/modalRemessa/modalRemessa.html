<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Fechar</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Adicionar Remessa</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="dados slds-form-element slds-form-element_compound">
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__row">
                                <div class="slds-col slds-size_1-of-1">
                                    <b>Quantidade:</b> {produto.Name}
                                </div>
                            </div>
                            <div class="slds-form-element__row">
                                <div class="slds-col slds-size_1-of-2">
                                    <b>Quantidade:</b> {produto.quantidade}
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <b>Qtd. restante:</b> {quantidadeRestante}
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="repeater slds-form-element slds-form-element_compound">
                        <div class="slds-form-element__control">
                            <h4>Remessas</h4>
                            <template for:each={remessas} for:item="remessa" for:index="index">
                                <div key={remessa.index} data-key={remessa.index} class="slds-form-element__row">
                                    <div class="slds-col slds-size_1-of-3">
                                        <lightning-input type="number" onchange={changeQuantity}
                                            value={remessa.quantidade} name="quantidade" label="Quantidade de Remessa">
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3">
                                        <lightning-input type="date" value={remessa.data} name="data"
                                            label="Data de Entrega"></lightning-input>
                                        <!--lightning-formatted-date-time value={remessa.data} year="numeric"
                                            month="numeric" day="numeric">
                                        </lightning-formatted-date-time-->
                                    </div>
                                    <div class="slds-col slds-size_1-of-3 slds-var-m-top_medium">
                                        <div class="slds-form-element slds-form-element_compound">
                                            <div class="slds-form-element__row">
                                                <div class="slds-col slds-size_1-of-2">
                                                    <lightning-button onclick={adicionar} title="adicionar remessa" variant="success"
                                                        icon-name="utility:add"></lightning-button>
                                                </div>
                                                <div class="slds-col slds-size_1-of-2">
                                                    <lightning-button onclick={deletar} title="deletar remessa" variant="destructive"
                                                        icon-name="utility:delete"></lightning-button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}
                        title="Cancelar">Cancelar</button>
                    <button class="slds-button slds-button_success" onclick={submitDetails} title="Salvar">Salvar</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
